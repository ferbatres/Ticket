<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/defaultAdmin.xhtml">

            <ui:define name="top">
                <h1><h:outputText value="List of Users"/></h1>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form id="userList">
                        <p:growl id="msgs" showDetail="true"/>
                        <h:commandButton class="btn btn-info" value="New User" action="#{usersMBean.showNew()}"/>
                        <hr></hr>
                        <p:dataTable value="#{usersMBean.userList}" var="item" editable="true" editMode="cell" rowKey="#{item.idUser}">

                            <p:ajax event="cellEdit" listener="#{usersMBean.onCellEdit}" update=":userList:msgs"/>

                            <p:column headerText="IdUser">
                                <h:outputText value="#{item.idUser}"/>
                            </p:column>
                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText id="nameOutput" value="#{item.name}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="name" value="#{item.name}"/>                                      
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="LastName">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.lastName}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="lastName" value="#{item.lastName}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Alias">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.alias}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="alias" value="#{item.alias}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="IdAccount">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.idAccount}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="idAccountInpt" value="#{item.idAccount}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column >
                                <div class="btn btn-group">
                                    <h:commandButton class="btn btn-danger" value="Delete" action="#{usersMBean.delete(item)}"/>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
