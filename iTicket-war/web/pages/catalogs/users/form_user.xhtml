<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/defaultAdmin.xhtml">



            <ui:define name="top">
                <h1><h:outputText value="Users"/></h1>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Name:" for="name" />
                            <h:inputText id="name" value="#{usersMBean.detail.name}" title="Name" />
                            <h:outputLabel value="LastName:" for="lastName" />
                            <h:inputText id="lastName" value="#{usersMBean.detail.lastName}" title="LastName" />
                            <h:outputLabel value="Alias:" for="alias" />
                            <h:inputText id="alias" value="#{usersMBean.detail.alias}" title="Alias" />
                            <h:outputLabel value="IdAccount:" for="idAccount" />
                            <h:selectOneMenu id="idAccount" value="#{usersMBean.detail.idAccount}">
                                <f:selectItems value="#{accountMBean.list}" var="c" itemLabel="#{c.name}" itemValue="#{c.idAccount}"/>
                            </h:selectOneMenu>

                            <h:commandButton class="btn btn-success" value="Save" action="#{usersMBean.save}"/>
                            <h:commandButton class="btn btn-danger" value="Cancel" action="#{usersMBean.showList()}"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
